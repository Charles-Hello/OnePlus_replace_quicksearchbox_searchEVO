name: Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Find existing APK files
      run: |
        echo "Looking for APK files..."
        find . -name "*.apk" -type f
        APK_PATH=$(find . -name "*.apk" -path "*/build/bin/*" | head -1)
        if [ -z "$APK_PATH" ]; then
          APK_PATH=$(find . -name "*.apk" | head -1)
        fi
        if [ -z "$APK_PATH" ]; then
          echo "Error: No APK file found!"
          exit 1
        fi
        echo "Found APK: $APK_PATH"
        echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
        echo "APK_NAME=$(basename $APK_PATH)" >> $GITHUB_ENV
        
    - name: Get tag name
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') && env.APK_PATH != ''
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: "Quick Search Hook ${{ env.TAG_NAME }}"
        body: |
          # Quick Search Hook ${{ env.TAG_NAME }}
          
          ## Features
          - Hook com.heytap.quicksearchbox app launches
          - Redirect to com.jwg.searchEVO/.MainActivity
          - Works with Xposed Framework
          
          ## Installation
          1. Install Xposed Framework
          2. Download and install the APK below
          3. Enable module in Xposed Installer
          4. Reboot device
          
          ## Usage
          Simply try to launch the QuickSearchBox app - it will automatically redirect to SearchEVO.
          
          ---
          ðŸ¤– Auto-released with GitHub Actions
        files: |
          ${{ env.APK_PATH }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload APK as artifact (for manual runs)
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: ${{ env.APK_PATH }}
        retention-days: 30