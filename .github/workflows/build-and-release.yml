name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build APK
      run: ./gradlew assembleRelease
      
    - name: Sign APK (if keystore available)
      if: env.KEYSTORE_FILE != ''
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=keystore.jks \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_BASE64 }}
        
    - name: Find APK files
      run: |
        find . -name "*.apk" -type f
        APK_PATH=$(find . -name "*.apk" -path "*/outputs/apk/release/*" -o -name "*.apk" -path "*/build/bin/*" | head -1)
        if [ -z "$APK_PATH" ]; then
          APK_PATH=$(find . -name "*.apk" | head -1)
        fi
        echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
        echo "APK_NAME=$(basename $APK_PATH)" >> $GITHUB_ENV
        
    - name: Get tag name
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') && env.APK_PATH != ''
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: "Quick Search Hook ${{ env.TAG_NAME }}"
        body: |
          # Quick Search Hook ${{ env.TAG_NAME }}
          
          ## Features
          - Hook com.heytap.quicksearchbox app launches
          - Redirect to com.jwg.searchEVO/.MainActivity
          - Works with Xposed Framework
          
          ## Installation
          1. Install Xposed Framework
          2. Download and install the APK below
          3. Enable module in Xposed Installer
          4. Reboot device
          
          ## Usage
          Simply try to launch the QuickSearchBox app - it will automatically redirect to SearchEVO.
          
          ---
          ðŸ¤– Auto-built with GitHub Actions
        files: |
          ${{ env.APK_PATH }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload APK as artifact (for manual runs)
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: ${{ env.APK_PATH }}
        retention-days: 30